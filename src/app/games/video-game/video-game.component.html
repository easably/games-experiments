<div class="main">
  <video width="400px" [currentTime]="currentTime">
    <source src="assets/car.mp4" type="video/mp4" />
  </video>
  <div class="controls">
    <button (click)="decrease()">Incorrect</button>
    <button (click)="increase()">Correct</button>
  </div>
  <div class="input">
    <label for="wordLength">Letter Count : </label><input [(ngModel)]="wordLength" id="wordLength"/>
  </div>
  <p>{{'currentTime = ' + currentTime}}</p>
</div>
